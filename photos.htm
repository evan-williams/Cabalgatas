        <img src="/img/photos/1.jpg" id="fullres"></img>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#thumbs img").click(thumbClicked);
            });

            var thumbClicked = function (e) {
                $("#thumbs img.selected").removeClass("selected");
                $(this).addClass("selected");
                var path = $(this).attr("alt");
                $("#fullres").fadeOut(200, function() {
                    $("#fullres").attr("src", path);
                    $("#fullres").fadeIn(100);
                });
            };
